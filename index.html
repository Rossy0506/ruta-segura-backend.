<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Vial - Alerta de Operativos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #121212; --panel: #1a1a2e; --accent: #3498db; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; overflow: hidden; }
        #map { height: 60vh; width: 100%; background: var(--panel); }
        
        /* Login */
        .login-overlay { position: fixed; inset: 0; background: var(--panel); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: #252545; padding: 30px; border-radius: 15px; width: 100%; max-width: 320px; text-align: center; }
        
        /* Interfaz */
        .panel { padding: 10px; display: flex; flex-direction: column; gap: 8px; background: var(--panel); height: 40vh; box-sizing: border-box; overflow-y: auto; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #252545; color: white; width: 100%; box-sizing: border-box; }
        .btn { border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; width: 100%; }
        .btn-send { background: #27ae60; font-size: 16px; }
        .btn-panic { background: var(--danger); font-size: 16px; margin-top: 5px; animation: pulse 2s infinite; }
        .status { font-size: 11px; text-align: center; color: #aaa; background: #000; padding: 4px; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .popup-card { color: #000; min-width: 150px; }
    </style>
</head>
<body>

<div id="login" class="login-overlay">
    <div class="login-box">
        <h2>üõ°Ô∏è RED VIAL PRO</h2>
        <p>Ingresa para ver operativos</p>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <input type="text" id="alias" placeholder="Tu Alias (Ej: LoboDelAsfalto)">
        <button class="btn" style="background: var(--accent)" onclick="entrar()">INGRESAR AL MAPA</button>
    </div>
</div>

<div id="map"></div>
<div class="status" id="status">Esperando ingreso...</div>

<div class="panel">
    <select id="tipoOperativo">
        <option value="Polic√≠a">üëÆ Polic√≠a (Pin Rojo)</option>
        <option value="Municipalidad">üèõÔ∏è Municipalidad (Pin Azul)</option>
        <option value="Sutran">üöõ Sutran (Pin Naranja)</option>
    </select>
    <input type="text" id="foto" placeholder="Link de foto (Opcional)">
    <button class="btn btn-send" onclick="enviarReporte('Normal')">üìç REPORTAR OPERATIVO</button>
    <button class="btn btn-panic" onclick="enviarReporte('PANICO')">üÜò BOT√ìN DE P√ÅNICO (AUXILIO)</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const API = "https://ruta-segura-backend-hz7t.onrender.com";
    let miAlias = "";
    var map = L.map('map', { zoomControl: false }).setView([-12.0464, -77.0428], 14);
    var marcadores = L.layerGroup().addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function entrar() {
        miAlias = document.getElementById('alias').value;
        if(miAlias.length < 3) return alert("Alias muy corto");
        document.getElementById('login').style.display = 'none';
        setTimeout(() => {
            map.invalidateSize();
            cargarDatos();
        }, 500);
    }

    function getIcon(tipo) {
        let color = "red";
        if(tipo === "Municipalidad") color = "blue";
        if(tipo === "Sutran") color = "orange";
        if(tipo === "PANICO") color = "black";

        return new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
        });
    }

    function enviarReporte(modo) {
        if(!navigator.geolocation) return alert("Activa el GPS");
        document.getElementById('status').innerText = "üìç Obteniendo ubicaci√≥n...";

        navigator.geolocation.getCurrentPosition(pos => {
            const data = {
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                tipo: modo === 'PANICO' ? 'üö® P√ÅNICO/AUXILIO' : document.getElementById('tipoOperativo').value,
                usuario_alias: miAlias,
                foto_url: document.getElementById('foto').value,
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            fetch(`${API}/reportar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(res => {
                if(!res.ok) throw new Error();
                alert(modo === 'PANICO' ? "üÜò ¬°ALERTA DE P√ÅNICO ENVIADA!" : "‚úÖ Operativo reportado");
                cargarDatos();
            })
            .catch(() => {
                alert("El servidor est√° despertando. Intenta de nuevo en 10 segundos.");
            });
        }, () => alert("Error al obtener GPS"), { enableHighAccuracy: true });
    }

    function cargarDatos() {
        document.getElementById('status').innerText = "üîÑ Sincronizando red...";
        fetch(`${API}/alertas`)
            .then(res => res.json())
            .then(data => {
                marcadores.clearLayers();
                data.forEach(op => {
                    let html = `
                        <div class="popup-card">
                            <b style="color:red">${op.tipo}</b><br>
                            <b>Usuario:</b> ${op.usuario_alias}<br>
                            <b>Hora:</b> ${op.hora}
                            ${op.foto_url ? `<br><img src="${op.foto_url}" width="100%">` : ''}
                        </div>`;
                    L.marker([op.lat, op.lng], {icon: getIcon(op.tipo === 'üö® P√ÅNICO/AUXILIO' ? 'PANICO' : op.tipo)})
                     .addTo(marcadores).bindPopup(html);
                });
                document.getElementById('status').innerText = `üì° Conectado: ${miAlias} | Activo ‚úÖ`;
            })
            .catch(() => {
                document.getElementById('status').innerText = "‚ö†Ô∏è Reconectando con Render...";
            });
    }

    setInterval(() => { if(miAlias) cargarDatos(); }, 15000);
</script>
</body>
</html>
