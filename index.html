<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Operativos Viales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #121212; color: white; }
        #map { height: 60vh; width: 100%; }
        .login-overlay { position: fixed; inset: 0; background: #1a1a2e; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .panel { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        input, select { padding: 12px; border-radius: 8px; border: none; margin-bottom: 5px; width: 100%; box-sizing: border-box; }
        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; width: 100%; }
        .btn-send { background: #27ae60; }
        .status { font-size: 11px; text-align: center; color: #888; }
    </style>
</head>
<body>

<div id="login" class="login-overlay">
    <h2>Bienvenido a la Red</h2>
    <input type="email" id="email" placeholder="Correo Electr√≥nico">
    <input type="password" id="pass" placeholder="Contrase√±a">
    <input type="text" id="alias" placeholder="Tu Alias (Ej: ElTioRuta)">
    <button class="btn" style="background:#3498db" onclick="entrar()">ENTRAR AL MAPA</button>
</div>

<div id="map"></div>
<div class="status" id="status">Esperando ingreso...</div>

<div class="panel">
    <select id="tipoOperativo">
        <option value="Polic√≠a">üëÆ Polic√≠a (Rojo)</option>
        <option value="Municipalidad">üèõÔ∏è Municipalidad (Azul)</option>
        <option value="Sutran">üöõ Sutran (Amarillo)</option>
    </select>
    <input type="text" id="foto" placeholder="Link de foto (opcional)">
    <button class="btn btn-send" onclick="enviarReporte()">üìç MARCAR OPERATIVO</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const API = "https://ruta-segura-backend-hz7t.onrender.com";
    let miAlias = "";
    var map = L.map('map').setView([-12.0464, -77.0428], 14);
    L.tileLayer('https://{s}.tile.map_server.org/{z}/{x}/{y}.png').addTo(map);
    var marcadores = L.layerGroup().addTo(map);

    function entrar() {
        miAlias = document.getElementById('alias').value;
        if(miAlias.length < 3) return alert("Pon un alias v√°lido");
        document.getElementById('login').style.display = 'none';
        cargarDatos();
    }

    function getIconColor(tipo) {
        let color = "red";
        if(tipo === "Municipalidad") color = "blue";
        if(tipo === "Sutran") color = "orange";
        return new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41]
        });
    }

    function enviarReporte() {
        navigator.geolocation.getCurrentPosition(pos => {
            const data = {
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                tipo: document.getElementById('tipoOperativo').value,
                usuario_alias: miAlias,
                foto_url: document.getElementById('foto').value,
                hora: new Date().toLocaleTimeString()
            };

            fetch(`${API}/reportar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(() => {
                alert("¬°Operativo Reportado!");
                cargarDatos();
            });
        });
    }

    function cargarDatos() {
        fetch(`${API}/alertas`)
            .then(res => res.json())
            .then(data => {
                marcadores.clearLayers();
                data.forEach(op => {
                    let popup = `<b>${op.tipo}</b><br>Subido por: ${op.usuario_alias}<br>Hora: ${op.hora}`;
                    if(op.foto_url) popup += `<br><img src="${op.foto_url}" width="100">`;
                    
                    L.marker([op.lat, op.lng], {icon: getIconColor(op.tipo)})
                     .addTo(marcadores).bindPopup(popup);
                });
                document.getElementById('status').innerText = `Usuario: ${miAlias} | Red Activa ‚úÖ`;
            });
    }

    setInterval(cargarDatos, 15000);
</script>
</body>
</html>
