<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Segura - Panel de Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #map { height: 80vh; width: 100%; }
        .controls { padding: 10px; background: #2c3e50; color: white; text-align: center; }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #e74c3c; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #c0392b; }
    </style>
</head>
<body>

<div class="controls">
    <h2>Ruta Segura - Alertar Incidente</h2>
    <button onclick="enviarAlerta()">ðŸš¨ ENVIAR ALERTA AHORA</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Inicializar el mapa
    var map = L.map('map').setView([-12.0464, -77.0428], 13); // Coordenadas iniciales (Lima)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // 2. FunciÃ³n para enviar la alerta al servidor de Render
    function enviarAlerta() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const data = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    tipo: "Alerta de Seguridad",
                    usuario: "Taxista_Oficial"
                };

                // USANDO TU LINK REAL DE RENDER
                fetch('https://ruta-segura-backend-hz7t.onrender.com/reportar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    alert("Alerta enviada con Ã©xito a la red.");
                    L.marker([data.lat, data.lng]).addTo(map)
                        .bindPopup("<b>Alerta Enviada</b><br>Tu ubicaciÃ³n ha sido reportada.")
                        .openPopup();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error al conectar con el servidor. Verifica que Render diga 'Live'.");
                });
            });
        } else {
            alert("Tu navegador no soporta geolocalizaciÃ³n.");
        }
    }

    // 3. Cargar alertas existentes (Opcional: para ver lo que otros reportan)
    function cargarAlertas() {
        fetch('https://ruta-segura-backend-hz7t.onrender.com/alertas')
            .then(res => res.json())
            .then(alertas => {
                alertas.forEach(alerta => {
                    L.marker([alerta.lat, alerta.lng]).addTo(map)
                        .bindPopup(`Alerta: ${alerta.tipo}`);
                });
            });
    }

    // Cargar alertas al iniciar
    cargarAlertas();
</script>

</body>
</html>
