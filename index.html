<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Operativos Viales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #121212; color: white; overflow: hidden; }
        #map { height: 65vh; width: 100%; background: #1a1a2e; }
        
        /* Pantalla de Login */
        .login-overlay { position: fixed; inset: 0; background: #1a1a2e; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: #252545; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 320px; }
        
        /* Controles */
        .panel { padding: 15px; display: flex; flex-direction: column; gap: 8px; background: #1a1a2e; height: 35vh; box-sizing: border-box; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #252545; color: white; width: 100%; box-sizing: border-box; }
        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; width: 100%; transition: 0.3s; }
        .btn-send { background: #27ae60; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }
        .btn-login { background: #3498db; margin-top: 10px; }
        .status { font-size: 11px; text-align: center; color: #888; background: #121212; padding: 5px; }
        
        img.popup-img { border-radius: 5px; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<div id="login" class="login-overlay">
    <div class="login-box">
        <h2 style="text-align:center; margin-top:0;">üõ°Ô∏è Red Vial</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <input type="text" id="alias" placeholder="Tu Alias (Ej: ElTioRuta)">
        <button class="btn btn-login" onclick="entrar()">INGRESAR AL SISTEMA</button>
    </div>
</div>

<div id="map"></div>
<div class="status" id="status">Esperando ingreso...</div>

<div class="panel">
    <select id="tipoOperativo">
        <option value="Polic√≠a">üëÆ Polic√≠a (Pin Rojo)</option>
        <option value="Municipalidad">üèõÔ∏è Municipalidad (Pin Azul)</option>
        <option value="Sutran">üöõ Sutran (Pin Naranja)</option>
    </select>
    <input type="text" id="foto" placeholder="Link de foto (Opcional)">
    <button class="btn btn-send" onclick="enviarReporte()">üìç REPORTAR OPERATIVO AQU√ç</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const API = "https://ruta-segura-backend-hz7t.onrender.com";
    let miAlias = "";
    var map = L.map('map').setView([-12.0464, -77.0428], 14);
    var marcadores = L.layerGroup().addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    function entrar() {
        miAlias = document.getElementById('alias').value;
        if(miAlias.length < 3) return alert("Ingresa un alias v√°lido.");
        
        document.getElementById('login').style.display = 'none';
        
        // Corregir visualizaci√≥n del mapa al entrar
        setTimeout(() => {
            map.invalidateSize();
            document.getElementById('status').innerText = `üì° Conectado como: ${miAlias}`;
            cargarDatos();
        }, 500);
    }

    function getIconColor(tipo) {
        let color = "red";
        if(tipo === "Municipalidad") color = "blue";
        if(tipo === "Sutran") color = "orange";
        
        return new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
        });
    }

    function enviarReporte() {
        if(!navigator.geolocation) return alert("Tu GPS no est√° activado.");

        navigator.geolocation.getCurrentPosition(pos => {
            const data = {
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                tipo: document.getElementById('tipoOperativo').value,
                usuario_alias: miAlias,
                foto_url: document.getElementById('foto').value,
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            fetch(`${API}/reportar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(() => {
                alert("¬°Operativo enviado a todos los usuarios!");
                cargarDatos();
            })
            .catch(() => alert("Error al conectar con el servidor."));
        }, () => alert("Debes permitir el acceso al GPS."));
    }

    function cargarDatos() {
        fetch(`${API}/alertas`)
            .then(res => res.json())
            .then(data => {
                marcadores.clearLayers();
                data.forEach(op => {
                    let popupContenido = `
                        <div style="color:black">
                            <b>${op.tipo}</b><br>
                            <small>Por: ${op.usuario_alias}</small><br>
                            <b>Hora: ${op.hora}</b>
                            ${op.foto_url ? `<br><img src="${op.foto_url}" class="popup-img" width="120">` : ''}
                        </div>
                    `;
                    L.marker([op.lat, op.lng], {icon: getIconColor(op.tipo)})
                     .addTo(marcadores).bindPopup(popupContenido);
                });
            })
            .catch(err => console.log("Error sincronizando..."));
    }

    // Auto-actualizar cada 20 segundos
    setInterval(() => { if(miAlias) cargarDatos(); }, 20000);
</script>
</body>
</html>
